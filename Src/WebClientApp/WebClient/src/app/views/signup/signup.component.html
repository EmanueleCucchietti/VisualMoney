<div class="container d-flex flex-column align-items-center">
    <!-- logo svg -->
    <div class="d-flex flex-column align-items-center h-100 mainPage">
        <br /><br />
        <img src="assets/img/logo.svg" alt="logo" class="logo" />
        <br /><br />
        <input
            *ngIf="step == 0"
            class="default-input"
            type="text"
            [(ngModel)]="email"
			(ngModelChange)="checkEmail($event)"
            placeholder="Email"
        />
		<!-- error for email not available -->
		<label *ngIf="emailError" class="error availabilityError" >Email not available</label>
        <input
            *ngIf="step == 1"
            class="default-input"
            type="text"
            [(ngModel)]="name"
            placeholder="Name"
        />
        <br /><br />
        <input
            *ngIf="step == 0"
            class="default-input"
            type="text"
            [(ngModel)]="username"
			(ngModelChange)="checkUsername($event)"
            placeholder="Username"
        />
		<!-- error for username not available -->
		<label *ngIf="usernameError" class="error availabilityError" >Username not available</label>
        <input
            *ngIf="step == 1"
            class="default-input"
            type="text"
            [(ngModel)]="surname"
            placeholder="Surname"
        />
        <input
            *ngIf="step == 2"
            class="default-input"
            type="text"
            [(ngModel)]="password"
            placeholder="password"
        />
        <br /><br />
        <div class="row justify-content-between w-100">
            <button
                *ngIf="step != 0"
                class="default-button short-button invert-button"
                (click)="back()"
            >
                Back
            </button>
            <button
                class="default-button"
                [ngClass]="{ 'short-button': step != 0 }"
                (click)="next()"
            >
                {{ step == 0 ? 'Sign Up' : 'Next' }}
            </button>
        </div>
        <br /><br /><br /><br />
        <a *ngIf="step == 0" class="default-link" routerLink="/login"
            >Already a User? Login</a
        >
    </div>
</div>
